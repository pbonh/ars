---
podman_quadlets_directory: "{{ xdg_config_dir }}/containers/systemd"
podman_quadlets_user_uid: "1000"
podman_quadlets_keep_id_setting: "keep-id:uid={{ podman_quadlets_user_uid }},gid={{ podman_quadlets_user_uid }}"
podman_quadlets:
  - description: "Syncthing Service"
    container_name: syncthing
    image: docker.io/syncthing/syncthing
    entrypoint: /bin/syncthing
    network: host
    publish_ports:
      - "127.0.0.1:8384:8384"
    user_ns: "{{ podman_quadlets_keep_id_setting }}"
flatpak_apps:
  # brave: "com.brave.Browser"
  opera: "com.opera.Opera"
  thunderbird: "org.mozilla.Thunderbird"
  bitwarden: "com.bitwarden.desktop"
  kontainer: "io.github.DenysMb.Kontainer"
  boxbuddy: "io.github.dvlv.boxbuddyrs"
  libreoffice: "org.libreoffice.LibreOffice"
  onlyoffice: "org.onlyoffice.desktopeditors"
  obsidian: "md.obsidian.Obsidian"
  cantor: "org.kde.cantor"
  kalgebra: "org.kde.kalgebra"
  qalculate: "io.github.Qalculate"
  ptyxis: "app.devsuite.Ptyxis"
  yakuake: "org.kde.yakuake"
  plasmatube: "org.kde.plasmatube"
