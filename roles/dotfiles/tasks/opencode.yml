---
- name: opencode | Setup opencode Config Directory | file
  file:
    path: "{{ opencode_config_dir }}"
    state: directory
    mode: '0755'

- name: opencode | Copy opencode Config Files | template
  ansible.builtin.template:
    src: "{{ item.src }}"
    dest: "{{ opencode_config_dir }}/{{ item.path | regex_replace('\\.j2$', '') }}"
  with_community.general.filetree: "../templates/opencode"
  when: item.state == 'file'

- name: opencode | Clone OpenAgents Repository | git
  ansible.builtin.git:
    repo: "{{ opencode_agents_repo_url }}"
    dest: "{{ opencode_agents_repo_dest }}"
    version: "HEAD"

- name: opencode | Copy OpenAgents Agents | copy
  ansible.builtin.copy:
    src: "{{ opencode_agents_repo_dest }}/.opencode/{{ item }}"
    dest: "{{ opencode_config_dir }}/{{ item }}"
    remote_src: true
  loop: "{{ opencode_agents_directories }}"

- name: opencode | Ensure agents directory exists | file
  ansible.builtin.file:
    path: "{{ opencode_agents_dir }}"
    state: directory
    mode: "0755"
  when: opencode_agents | length > 0

- name: opencode | Write custom agents | copy
  ansible.builtin.copy:
    dest: "{{ opencode_agents_dir }}/{{ item.name }}.md"
    content: |-
      ---
      {{ item.header | default({}) | to_nice_yaml(indent=0) | regex_replace('^---\\n', '') | regex_replace('\\n\\.\\.\\.\\n?$', '') | trim }}
      ---
      {{ item.body | default('') | trim }}
    mode: "0644"
  loop: "{{ opencode_agents }}"
