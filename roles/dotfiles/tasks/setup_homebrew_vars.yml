---
- name: Vars | Set Homebrew Variables | set_fact
  ansible.builtin.set_fact:
    zsh_homebrew_env: |
      if [[ -n {{ homebrew_path }} ]]; then
        eval "$({{ homebrew_path }}/brew shellenv)"
      fi
    bash_homebrew_env: |
      if [[ -n {{ homebrew_path }} ]]; then
        eval "$({{ homebrew_path }}/brew shellenv)"
      fi
    nu_homebrew_env: |
      $env.PATH = ($env.PATH | split row (char esep) | append '{{ homebrew_path }}')
    bash_fzf_path: ""
    zsh_fzf_path: ""
    tcsh_fzf_path: ""
    nushell_fzf_path: ""
    direnv_exe: "direnv"
    just_exe: "just"
    joplin_exe: "joplin"
    treesitter_compiler_exe: "{{ gcc_exe }}"
