---
yazi_config: "{{ xdg_config_dir }}/yazi"
yazi_config_file: "{{ yazi_config }}/yazi.toml"
yazi_plugin_dir: "{{ yazi_config }}/plugins"
yazi_plugins:
  starship:
    name: starship
    url: "https://github.com/Rolv-Apneseth/starship.yazi"
    dest_name: "starship.yazi"
    pack: "Rolv-Apneseth/starship"
    config: |
      require("starship"):setup()
  easyjump:
    name: easyjump
    url: "https://github.com/mikavilpas/easyjump.yazi"
    dest_name: "easyjump.yazi"
    pack: "mikavilpas/easyjump.yazi:easyjump"
    config: |
      require("easyjump"):setup()
    keymap: |
      [[manager.prepend_keymap]]
      on   = [ "i" ]
      run  = "plugin easyjump"
      desc = "easyjump"
  ayu-dark:
    name: ayu-dark
    url: "https://github.com/yazi-rs/flavors.git"
    dest_name: "ayu-dark.yazi"
    pack: "yazi-rs/flavors:ayu-dark"
  flexoki-light:
    name: flexoki-light
    url: "https://github.com/yazi-rs/flavors.git"
    dest_name: "flexoki-light.yazi"
    pack: "yazi-rs/flavors:flexoki-light"
  flexoki-dark:
    name: flexoki-dark
    url: "https://github.com/yazi-rs/flavors.git"
    dest_name: "flexoki-dark.yazi"
    pack: "yazi-rs/flavors:flexoki-dark"
  gruvbox-dark:
    name: gruvbox-dark
    url: "https://github.com/yazi-rs/flavors.git"
    dest_name: "gruvbox-dark.yazi"
    pack: "yazi-rs/flavors:gruvbox-dark"
