      'nvim-mini/mini.bracketed',
      version = '*'
    },
    {
      'nvim-mini/mini.files',
      version = '*'
    },
    {
      'nvim-mini/mini.diff',
      version = '*'
    },
    {
      'nvim-mini/mini.extra',
