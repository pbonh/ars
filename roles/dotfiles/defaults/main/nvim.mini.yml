    },
    {
      'nvim-mini/mini-git',
      version = '*'
    },
    {
      'nvim-mini/mini.jump',
      version = '*'
    },
    {
      'nvim-mini/mini.jump2d',
      version = '*'
    },
    {
      'nvim-mini/mini.misc',
      version = '*'
    },
  config: |
    require('mini.basics').setup()
    require('mini.bracketed').setup()
    require('mini.files').setup()
    require('mini.diff').setup()
    require('mini.extra').setup()
