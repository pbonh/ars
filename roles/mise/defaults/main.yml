---
mise_config_dir: "{{ xdg_config_dir }}/mise"
mise_global_config: "{{ mise_config_dir }}/config.toml"
mise_confd_dir: "{{ mise_config_dir }}/conf.d"
# defaults file for mise
mise_schema_url: "https://mise.jdx.dev/schema/mise.json"
mise_task_schema_url: "https://mise.jdx.dev/schema/mise-task.json"
rustup_arch: x86_64
rustup_os_musl: "linux-musl"
# Core config data used by the default template
mise_env:
  RUSTUP_TOOLCHAIN: nightly
  # TARGET_CC: "{{ rustup_arch }}-{{ rustup_os_musl }}-gcc"
mise_tools:
  make:
    name: make
  cmake:
    name: cmake
  rust:
    name: rust
    version: nightly
  cargo-binstall:
    name: cargo-binstall
  go:
    name: go
  node:
    name: node
  npm:
    name: npm
  ghq:
    name: "go:github.com/x-motemen/ghq"
  nushell:
    name: "cargo:nu"
  zellij:
    name: zellij
  treesitter:
    name: "cargo:tree-sitter-cli"
  bashls:
    name: "npm:bash-language-server"
  yamlls:
    name: "npm:yaml-language-server"
  neovim:
    name: neovim
  helix:
    name: helix
  yazi:
    name: yazi
  fzf:
    name: fzf
  skim:
    name: "cargo:skim"
  navi:
    name: "cargo:navi"
  ripgrep:
    name: ripgrep
  bat:
    name: bat
  lsd:
    name: lsd
  just:
    name: just
  atuin:
    name: atuin
  direnv:
    name: direnv
  starship:
    name: starship
  zoxide:
    name: zoxide
  carapace:
    name: carapace
  fd:
    name: fd
  jq:
    name: jq
  yq:
    name: yq
  shellcheck:
    name: shellcheck
  mdbook:
    name: mdbook
  opencode:
    name: opencode
mise_tasks: {}
mise_settings:
  gpg_verify: true
mise_gpg_keys:
  - B2508A90102F8AE3B12A0090DEACCAAEDB78137A
mise_gpg_keyserver_primary: "hkps://keyserver.ubuntu.com"
mise_gpg_keyserver_fallback: "hkps://keys.openpgp.org"
mise_plugins: {}
mise_tool_alias: {}
mise_shell_alias: {}
mise_min_version_hard: ""
mise_min_version_soft: ""
mise_experimental_monorepo_root: false
mise_config_raw: ""

# Files to manage (mise.toml, mise.local.toml, ~/.config/mise/config.toml, conf.d files, etc)
# Each item supports:
#   path (required): destination path
#   state: present|absent (default: present)
#   mode: file mode (default: "0644")
#   owner/group: optional owner/group
#   dir_mode: mode for created parent directories (default: "0755")
#   content: raw file content to write (skips templating)
#   template: alternative Jinja2 template (default: mise-config.toml.j2)
#   vars: dict merged into template context to override defaults above
mise_config_files:
  - path: "{{ mise_global_config }}"

# Additional config fragments destined for conf.d directories
# Same schema as mise_config_files
# Example:
# mise_conf_d_fragments:
#   - path: "{{ mise_confd_dir }}/ars.toml"
#     vars:
#       mise_env:
#         NVIM_APPNAME: nvim
#       mise_tools: "{{ mise_tools }}"
#       mise_tasks:
#         build:
#           run: "npm run build"
#       mise_settings:
#         jobs: 6
mise_conf_d_fragments: []
